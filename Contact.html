<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
        .contact-section {
            text-align: center;
            padding: 50px;
            background-color: #c0ecea;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .contact-item {
            background-color: #f0f8f7;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
        }
        .contact-item h4 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .contact-item p {
            margin: 0;
        }
    </style>
</head>
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .form-section img {
            width: 150px;
            margin-right: 50px;
        }
        .form-container {
            background-color: #e7f7f6;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container input, .form-container textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: teal;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <h2>Contact</h2>
        <div class="contact-info">
            <div class="contact-item">
                <h4>Email Address:</h4>
                <p>info@iit.com.vn</p>
            </div>
            <div class="contact-item">
                <h4>Phone Number:</h4>
                <p>0242 242 0777</p>
            </div>
        </div>
    </div>
</body>
<body>
    <div class="form-section">
        <img src="https://cdn.glitch.global/8fd79e38-4b57-44a1-8eca-fc3a31127fc9/z5953210816029_f901dfcfc44c4e1bc96c814982dd20ae.jpg?v=1729507739502" alt="Travel Image">
        <div class="form-container">
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter email address">
            <textarea placeholder="Type your message"></textarea>
            <button>Send Message</button>
        </div>
    </div>
</body>
</html>
