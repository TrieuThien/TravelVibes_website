<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=account_circle" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/themify-icons-font/themify-icons/themify-icons.css">

    <link rel="stylesheet" href="./assets/css/index-responsive.css">
    <link rel="stylesheet" href="./assets/css/index-style.css">
    <title>TravelVibe's Team</title>
</head>

<body>
    <header id="header">
        <!-- Logo -->
        <img class="header__logo" src="./assets/images/logo.png" alt="">
        <!-- Navbar -->
        <nav class="navbar">
            <ul>
                <li><a class="navbar__link" href="">Home</a></li>
                <li><a class="navbar__link" href="">About Us</a></li>
                <li><a class="navbar__link" href="">Tours</a></li>
                <li><a class="navbar__link" href="">Destinations</a></li>
                <li><a class="navbar__link" href="">Blog</a></li>
                <li><a class="navbar__link" href="">Contact us</a></li>
                <li>
                    <button type="button" id="header-action__booking">Booking Now</button>
                </li>
            </ul>
        </nav>
        <!-- actions  -->
        <div class="header-action">
            <button type="button" id="header-action__account" class="material-symbols-outlined">account_circle</button>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="mobile-menu-btn">
                <i class="mobile-menu-icon ti-menu"></i>
            </div>
        </div>
    </header>
    
    <script src="./assets/js/index-script.js"></script>
</body>

</html>
